<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<blockquote>
    <h1>Student Record</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <br>
        <label for="phone">Phone</label> <br>
        <input type="number" name="phone" id="phone">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gen" value="male">Male
        <input type="radio" name="gen" value="female">Female
        <br>
        <label for="lan">Language</label>
        <input type="checkbox" name="lang[]" value="eng">English
        <input type="checkbox" name="lang[]" value="chi">Chinese
        <input type="checkbox" name="lang[]" value="nep">Nepali
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option disabled selected>--select country--</option>
            <option value="">Nepal</option>
            <option value="">Chinese</option>
            <option value="">US</option>
        </select>
        <br>
        <label for="image">Profile Picture</label>
        <br>
        <input type="file" name="upload">
        <br>
        <label for="Dob">DOb</label>
        <input type="date">
        <br>
        <label for="desc">Description</label><br>
        <textarea id="desc" name="des" rows="5" cols="30" style="resize: none;"></textarea>

        <br>
        <br>
        <input type="submit" value="add">
        <input type="reset" value="clear">
    </form>
</blockquote>

</body>
</html>
